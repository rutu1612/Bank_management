{% extends 'base_layout.html' %}

{% block stylecontent %}
<style>
    @import url('https://fonts.googleapis.com/css?family=Slabo+27px');

    body {
        background-color:lavender;
    }

    h2 {
        font-family: 'algerian';
        font-weight: 900;
    }

    form ul {
        list-style: none;
    }
</style>


<script src='https://www.google.com/recaptcha/api.js'></script>
{% endblock %}

{% block bodycontent %}
<br>
<h2 class="container text-center">Create New Account</h2>

<br>

<form class="container" action="/accounts/register/" method="post">
    {% csrf_token %}
    <section class="form-control">
        <h4>Enter details<i>(All fields are required)</i></h4>
        {{ form }}
    </section>
    <br>

    <!-- <div class="g-recaptcha" data-sitekey="6Ld_qjQUAAAAADjv2scrqpvXK4OrBZALRJFMANpP"></div> -->

    <br>

    <section>
        <input type="checkbox" required>
        <small>I Agree to all
            <a href="#">Terms and Conditions</a>.</small>
    </section>

    <br>

    <input type="submit" class="form-control btn btn-info" value="Create account" name="submit" />

</form>

<br>
{% endblock %}

{% block scriptcontent %}
<script>
    $(".active").removeClass("active");
    $("#nav-create").addClass("active");

    $(".helptext").html("");

    var input_text = $("input[type=text]");
    input_text.addClass("form-control");

    var input_pass = $("input[type=password]");
    input_pass.addClass("form-control");

    $("form ul li").addClass("btn btn-danger");

    // var labels = $("label");

    // labels.addClass("col");
    // input_text.addClass("col")
    // input_pass.addClass("col");
</script>
{% endblock %}
